<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
        <title>
            Disbursement report
        </title>
        <style type="text/css">
        th.paid {
            padding: 5px 3em;
        }
        td, th {
            text-align: center;
        }
        </style>
    </head>
    <body>
        <div id="content">
        <h1>
            Disbursement report
        </h1>
        <table border="1px">
            <thead>
                <tr><th>Date</th>
                    <th>Time</th>
                    <th>Agent</th>
                    <th>Amount</th>
                    <th>Fees</th>
                    <th>Method</th>
                </tr>
            </thead>
            <tbody>
            {% for object in disbursements %}
            <tr>
                <td>{{ object.timestamp|date}}</td>
                <td>{{ object.timestamp|time}}</td>
                <td>{{ object.disbursed_to }}</td>
                <td>{{ object.amount }}</td>
                <td>{{ object.fees_paid }}</td>
                <td>{{ object.get_method_display }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </body>
</html>
